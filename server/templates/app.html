<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
	<p id="headline">BUILD YOUR DREAM HOME</p>
	<div class="img"></div>
	<form class="form">
		<h2>Area (Square Feet)</h2>
		<input class="area"  type="number" min="0" id="uiSqft" class="floatLabel" name="Squareft" value="0">
		<h2>BHK</h2>
		<div class="switch-field">
			<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
			<label for="radio-bhk-1">1</label>
			<input type="radio" id="radio-bhk-2" name="uiBHK" value="2"/>
			<label for="radio-bhk-2">2</label>
			<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
			<label for="radio-bhk-3">3</label>
			<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
			<label for="radio-bhk-4">4</label>
			<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
			<label for="radio-bhk-5">5</label>
		</div>
	</form>
	<form class="form">
		<h2>Bathroom</h2>
		<div class="switch-field">
			<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
			<label for="radio-bath-1">1</label>
			<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2"/>
			<label for="radio-bath-2">2</label>
			<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
			<label for="radio-bath-3">3</label>
			<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
			<label for="radio-bath-4">4</label>
			<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
			<label for="radio-bath-5">5</label>
		</div>
	</form>
		<h2>Location</h2>
	<form class="form">
		<div>	
			<select class="location" name="" id="uiLocations">
				<option value="" disabled="disabled" selected="selected">Choose a Location</option>
	
					{% for location in data %}
	
					<option value="{{ location }}">{{ location }}</option>
	
					{% endfor %}
	
			</select>
		</div>
	</form>
	
	<a type="button" class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</a>
	<div id="uiEstimatedPrice" class="result">	<h2 id="price"></h2> </div>
	<p id="copyright">Â© samrat.realstates</p>
</body>
</html>
